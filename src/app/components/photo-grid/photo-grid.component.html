<div class="photo-grid-wrapper">
    <mat-grid-list cols="3" rowHeight="1:1" gutter="16px">
        <mat-grid-tile *ngFor="let photo of photos">
            <mat-card>
                <img mat-card-image [src]="photo.url" [alt]="photo.title" />
                <mat-card-content>
                    <h3> {{photo.title}}</h3>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<mat-spinner *ngIf="isLoading" color="primary" />
